{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 85vh;">
    <div class="card border-0 shadow-lg overflow-hidden" style="border-radius: 20px; max-width: 500px; width: 100%;">
        
        <div class="p-5 text-center text-white" style="background: linear-gradient(135deg, #198754 0%, #157347 100%);">
            <div class="bg-white bg-opacity-25 rounded-circle p-3 mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                <i class="fa-solid fa-shield-halved fa-3x text-white"></i>
            </div>
            <h3 class="fw-bold">Security Verification</h3>
            <p class="small opacity-75 mb-0">We sent a 6-digit code to your email.</p>
        </div>

        <div class="p-5 bg-white">
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} small mb-4">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4 text-center">
                    <label class="form-label small fw-bold text-uppercase text-muted mb-3">Enter OTP Code</label>
                    <div class="d-flex justify-content-center gap-2">
                        <input type="text" name="otp" maxlength="6" 
                               class="form-control form-control-lg text-center fw-bold fs-4 tracking-widest" 
                               placeholder="0 0 0 0 0 0" required autofocus
                               style="letter-spacing: 0.5em; background-color: #f8fafc; border: 1px solid #e2e8f0;">
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 py-3 fw-bold shadow-sm" style="border-radius: 10px;">
                    Verify Code
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="{% url 'staff_password_reset' %}" class="text-decoration-none text-muted small">
                    <i class="fa-solid fa-arrow-left me-1"></i> Resend / Try Different ID
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
