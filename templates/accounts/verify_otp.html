{% extends 'base.html' %}
{% load static %} {% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0" style="border-radius: 20px;">
                <div class="card-body p-5 text-center">
                    
                    <div class="mb-4">
                        <img src="{% static 'images/logo.png' %}" class="img-fluid mb-3" style="max-height: 80px;" alt="Logo">
                        <h3 class="fw-bold">Security Verification</h3>
                        <p class="text-muted">For your security, we sent a 6-digit code to <br><strong>{{ email }}</strong></p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <input type="text" name="otp" class="form-control form-control-lg text-center fw-bold" 
                                   placeholder="000000" maxlength="6" 
                                   style="letter-spacing: 5px; font-size: 1.5rem; background-color: #f8fafc;" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm mb-3">
                            Verify & Login
                        </button>
                    </form>

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <small class="text-muted">Wrong email? <a href="{% url 'register' %}" class="text-decoration-none">Register Again</a></small>
                        <a href="{% url 'resend_otp' %}" class="btn btn-sm btn-outline-secondary">
                            <i class="fa-solid fa-rotate-right me-1"></i> Resend Code
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
