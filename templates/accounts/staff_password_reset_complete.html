{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 85vh;">
    <div class="card border-0 shadow-lg overflow-hidden" style="border-radius: 20px; max-width: 500px; width: 100%;">
        
        <div class="p-5 text-center text-white" style="background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);">
            <div class="bg-white bg-opacity-25 rounded-circle p-3 mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                <i class="fa-solid fa-check-double fa-3x text-white"></i>
            </div>
            <h3 class="fw-bold">Success!</h3>
        </div>

        <div class="p-5 bg-white text-center">
            <p class="text-muted mb-4">Your Staff password has been updated securely.</p>
            
            <a href="{% url 'staff_login' %}" class="btn btn-primary w-100 py-3 fw-bold shadow-sm" style="background-color: #0d6efd; border: none; border-radius: 10px;">
                Login to Staff Portal
            </a>
        </div>
    </div>
</div>
{% endblock %}
