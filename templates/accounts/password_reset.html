{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0" style="border-radius: 20px;">
                <div class="card-body p-5 text-center">
                    
                    <div class="mb-4">
                        <img src="{% static 'images/logo.png' %}" class="img-fluid mb-3" style="max-height: 80px;" alt="Logo">
                        <h3 class="fw-bold">Forgot Password?</h3>
                        <p class="text-muted">Enter your email and we'll send you a link to reset your password.</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control form-control-lg" 
                                   placeholder="Enter your email" required 
                                   style="background-color: #f8fafc; border: 1px solid #e2e8f0;">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm">
                            Send Reset Link
                        </button>
                    </form>

                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="text-decoration-none text-muted small">
                            <i class="fa-solid fa-arrow-left me-1"></i> Back to Login
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
