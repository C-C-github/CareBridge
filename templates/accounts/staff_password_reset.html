{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 85vh;">
    <div class="card border-0 shadow-lg overflow-hidden" style="border-radius: 20px; max-width: 500px; width: 100%;">
        
        <div class="p-5 text-center text-white" style="background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);">
            <div class="bg-white bg-opacity-25 rounded-circle p-3 mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                <i class="fa-solid fa-user-doctor fa-3x text-white"></i>
            </div>
            <h3 class="fw-bold">Staff Password Reset</h3>
            <p class="small opacity-75 mb-0">Enter your <strong>Staff ID</strong> to verify your account.</p>
        </div>

        <div class="p-5 bg-white">
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} border-0 shadow-sm mb-4 d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>
                        <div>{{ message }}</div>
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" id="resetForm">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase text-muted">Staff ID / Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted ps-3">
                            <i class="fa-solid fa-id-card"></i>
                        </span>
                        <input type="text" 
                               name="username" 
                               class="form-control form-control-lg bg-light border-start-0 ps-2" 
                               placeholder="Enter your Staff ID" 
                               required 
                               autofocus
                               style="background-color: #f8fafc; border: 1px solid #e2e8f0;">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-3 fw-bold shadow-sm" style="background-color: #0d6efd; border: none; border-radius: 10px;">
                    Verify & Send Code
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="{% url 'staff_login' %}" class="text-decoration-none text-muted small fw-bold">
                    <i class="fa-solid fa-arrow-left me-1"></i> Back to Staff Login
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('resetForm');
    form.addEventListener('submit', function(e) {
        const btn = document.getElementById('submitBtn');
        
        // Prevent double submission
        if (btn.hasAttribute('disabled')) { 
            e.preventDefault(); 
            return false; 
        }

        // Show loading state
        btn.setAttribute('disabled', 'true');
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin me-2"></i> Verifying ID...';
        
        // Allow form to submit normally
        return true;
    });
</script>

<style>
    .form-control:focus { box-shadow: none; border-color: #0d6efd; background-color: #fff !important; }
    .input-group:focus-within .input-group-text { border-color: #0d6efd; background-color: #fff !important; }
</style>
{% endblock %}
