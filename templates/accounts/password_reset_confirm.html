{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0" style="border-radius: 20px;">
                <div class="card-body p-5">
                    
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" class="img-fluid mb-3" style="max-height: 80px;" alt="Logo">
                        <h3 class="fw-bold">New Password</h3>
                        <p class="text-muted">Please create a secure password.</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-uppercase text-muted">{{ field.label }}</label>
                            {{ field }}
                            <div class="text-danger small">{{ field.errors }}</div>
                            {% if field.help_text %}
                            <small class="text-muted" style="font-size: 0.75rem;">{{ field.help_text }}</small>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm">
                            Change Password
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('input').forEach(input => {
        input.classList.add('form-control');
        input.style.backgroundColor = "#f8fafc";
    });
</script>
{% endblock %}
