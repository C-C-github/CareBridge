{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0" style="border-radius: 20px;">
                <div class="card-body p-5 text-center">
                    
                    <img src="{% static 'images/logo.png' %}" class="img-fluid mb-3" style="max-height: 80px;" alt="Logo">
                    
                    <h3 class="fw-bold">Email Sent!</h3>
                    <p class="text-muted">We have emailed you instructions. If an account exists with that email, you will receive them shortly.</p>
                    <p class="small text-muted">If you don't receive it, check your spam folder.</p>
                    
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary mt-3">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
