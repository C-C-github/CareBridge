{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0" style="border-radius: 20px;">
                <div class="card-body p-5 text-center">
                    
                    <img src="{% static 'images/logo.png' %}" class="img-fluid mb-3" style="max-height: 80px;" alt="Logo">
                    
                    <h3 class="fw-bold">Success!</h3>
                    <p class="text-muted mb-4">Your password has been changed successfully. You may go ahead and log in now.</p>
                    
                    <a href="{% url 'login' %}" class="btn btn-primary w-100 py-2 shadow-sm">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
